[application]

icon="res://icon.png"
main_scene="res://data/scenes/menu/main.xscn"
name="Veraball"
target_fps=60

[audio]

fx_volume_scale=1.0
stream_volume_scale=0.6

[autoload]

Game="*res://data/scripts/autoload/game.gd"
Developer="*res://data/scripts/autoload/developer.gd"
Levels="*res://data/scripts/autoload/levels.gd"
Music="*res://data/scenes/autoload/music.xscn"
Options="*res://data/scripts/autoload/options.gd"

[display]

fullscreen=false
height=1080
stretch_aspect="keep"
stretch_mode="2d"
width=1920

[input]

boost=[key(Shift)]
jump=[key(Space)]
level_next=[key(PageDown)]
level_previous=[key(PageUp)]
move_backwards=[key(Down), key(S)]
move_forwards=[key(Up), key(Z), key(W)]
move_left=[key(Left), key(Q), key(A)]
move_right=[key(Right), key(D)]
pause_game=[key(Pause)]
quit_game=[key(Escape)]
restart_level=[key(F4)]
toggle_fps_display=[key(F5)]
toggle_fullscreen=[key(F11)]
toggle_mouse_capture=[key(F10)]

[locale]

translations=["res://data/locale/locale.en.xl", "res://data/locale/locale.fr.xl"]

[physics]

fixed_fps=60
remove_collision_helpers_at_runtime=false

[rasterizer]

anisotropic_filter_level=16.0
max_shadow_buffer_size=2048
shadow_filter=1

[render]

default_clear_color=#ff222222
