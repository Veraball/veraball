[application]

name="Veraball"
main_scene="res://data/scenes/menu/main.tscn"
icon="res://icon.png"
target_fps=60

[audio]

fx_volume_scale=1.0
stream_volume_scale=0.6

[autoload]

Developer="*res://data/scripts/autoload/developer.gd"
Game="*res://data/scripts/autoload/game.gd"
Levels="*res://data/scripts/autoload/levels.gd"
Music="*res://data/scenes/autoload/music.tscn"
Options="*res://data/scripts/autoload/options.gd"

[display]

fullscreen=false
height=1080
stretch_aspect="keep"
stretch_mode="2d"
width=1920

[input]

move_backwards=[key(Down), key(S), jbutton(0, 13)]
move_forwards=[key(Up), key(Z), key(W), jbutton(0, 12)]
move_left=[key(Left), key(Q), key(A), jbutton(0, 14)]
move_right=[key(Right), key(D), jbutton(0, 15)]
jump=[key(Space), jbutton(0, 0), jbutton(0, 5), jbutton(0, 7)]
pause_game=[key(Pause), jbutton(0, 11)]
boost=[key(Shift), jbutton(0, 2), jbutton(0, 6), jbutton(0, 4)]
quit_game=[key(Escape), jbutton(0, 10)]
toggle_fullscreen=[key(F11), key(Return, A)]
level_next=[key(PageDown)]
level_previous=[key(PageUp)]
restart_level=[key(F4)]
toggle_fps_display=[key(F5)]
toggle_mouse_capture=[key(F10)]

[locale]

translations=["res://data/locale/locale.en.xl", "res://data/locale/locale.fr.xl"]

[physics]

fixed_fps=60
remove_collision_helpers_at_runtime=false

[rasterizer]

anisotropic_filter_level=16.0
max_shadow_buffer_size=2048
shadow_filter=1

[render]

default_clear_color=#ff222222
